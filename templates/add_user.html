<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Create User</title>
</head>
<body>
    <h1>Create a user</h1>
    <form action="/add_user" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter a username" required>
           </div>
        <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="Enter a first name" required>
       </div>
       <br>
       <div class="form-group"> 
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Enter a last name" required>
       </div> 
       <br>
       <div> 
        <label for="image_url">Image URL</label>
        <input type="url" name="image_url" placeholder="Provide an image of the user">
       </div class="form-group"> 
       <br>
       <div> 
        <button type="submit"<a href="/add_user" class="btn btn-primary">Add User</a></button>
       </div> 
    </form>
    </div>
</body>
</html>
