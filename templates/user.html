<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>User</title>
</head>
<body>

   <div class="container">
    <img class="img-style" src="{{user.image_url}}" alt="">
    <span class="user-text">
        <h1>{{user.username}}</h1>
        <h3>{{user.first_name}} {{user.last_name}}</h3>
        <button><a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a></button>
        <form action="{{ url_for('delete_user', id=user.id) }}" method="POST">
            <input type="submit" value="Delete">
        </form>
        <button><a href="{{ url_for('add_post', user_id=user.id) }}" class="btn btn-primary">Add Post</a></button>
    </span>
</div>
<div class="container">
    <h2>Posts:</h2>
    <div class="post">
        <ul>
            {% for post in posts %}
            <li><a href="{{ url_for('show_post', user_id=user.id, post_id=post.id) }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

<div>
  <button><a href="{{ url_for('list_users') }}" class="btn btn-primary">Return Home</a></button>
</div>

</body>
</html>
