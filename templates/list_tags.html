<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Tags</h1>
    <button><a href="/add_tag" class="btn btn-primary">Add Tag</a></button>
    <div>
        <button><a href="{{ url_for('list_users') }}" class="btn btn-primary">Return Home</a></button>
    </div>
    <ul>
        {% for tag in tags %}
            <li class="tag">
                <a href="{{ url_for('show_tag', tag_id=tag.id) }}">{{ tag.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
