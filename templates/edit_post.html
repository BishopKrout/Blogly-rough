<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Edit Post</h1>
  <form action="{{ url_for('edit_post', user_id=user.id, post_id=post.id) }}" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ post.title }}">
      <br>
      <label for="content">Content:</label>
      <textarea id="content" name="content">{{ post.content }}</textarea>
      <br>
      <label for="created_at">Date:</label>
      <input type="text" id="created_at" name="created_at" value="{{ post.created_at }}">
      <br>
      <input type="submit" value="Update">
  </form>
  <div>
    <button><a href="{{ url_for('list_users') }}" class="btn btn-primary">Return Home</a></button>
  </div>
  
</body>
</html>
